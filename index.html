<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--favicon-->
    <link rel="icon" href="images/favicon.ico">
    <link rel="stylesheet" href="styles.css">
    <title>boogiedml stopwatch</title>
</head>
<body>
    <header class="big-heading">
        <h1 class="big-header">boogiedml</h1>
        <h2 class="small-header">stopwatch</h2>
    </header>
    <section id="mainStopWatch">
        <div class="mainTime">
            <span id="display">00 : 00 : 00</span>
        </div>
        <div class="buttons">
            <button id="play" type="button">
                <i class="icon fa-solid fa-circle-play fa-3x"></i>
            </button>
            <button id="pause" type="button">
                <i class="icon fa-solid fa-circle-pause fa-3x"></i>
            </button>
            <button id="reset" type="button">
                <i class="icon fa-solid fa-circle-stop fa-3x"></i>
            </button>
        </div>
    </section>
    <footer id="copy&">
        <p>Â© 2022 Copyright boogiedml stopwatch</p>
    </footer>
<!-- Font Awesome -->
<script src="https://kit.fontawesome.com/953852d2bd.js" crossorigin="anonymous"></script>
<script src="index.js"></script>
</body>
</html>
